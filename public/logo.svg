<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>Costachisme – Marca abstracta</title>
  <desc>Logotipo abstracto con ondas y punto (costa y voz), versión sólida para render consistente.</desc>

  <!-- Fondo sólido con esquinas redondeadas -->
  <rect x="0" y="0" width="256" height="256" rx="56" fill="#2F7D6D"/>

  <!-- Ondas superiores -->
  <path d="M44 104
           C72 128, 120 128, 148 104
           S224 80, 212 116"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"
        shape-rendering="geometricPrecision"/>

  <!-- Ondas inferiores -->
  <path d="M44 152
           C72 128, 120 128, 148 152
           S224 176, 212 140"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"
        shape-rendering="geometricPrecision"/>

  <!-- Punto (voz/ciudad) -->
  <circle cx="196" cy="64" r="10" fill="#FFFFFF"/>
</svg>
